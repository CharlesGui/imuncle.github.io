<!DOCTYPE HTML>
<html>
  <head>
    <title>大叔的个人小站</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="css/common.css">
    <link rel="icon" href="images/uncle.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      
      .page_header{
        width:100%;
        height:70vh;
        position: relative;
        background:url('images/page_background.jpg') no-repeat 5% 60%;
      }
      .navi-button {
          font-size: .8rem;
          color: #7f8c8d;
          border: 1px solid rgba(127,140,141,0.6);
          line-height: 35px;
          border-radius: 4px;
          display: block;
          padding: 0 15px;
          position: absolute;
          right: 15px;
          top: 15px;
          cursor: pointer;
          text-transform: uppercase;
          z-index: 99;
          transition: all .3s;
      }
      .author {
          background: #ecf0f1;
          text-align: center;
          height:30vh;
      }
      .head {
          display: inline-block;
          width: 130px;
          height: 130px;
          border-radius: 50%;
          padding: 3px;
          background: #fff;
          box-shadow: 0 0 5px #95a5a6;
          position: relative;
          top: -68px;
          opacity: 0;
          transform: translateY(-20px);
          transition: all 0.8s;
      }
      .name {
        top: -68px;
        position: relative;
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.8s;
      }
      
      
      .pagination {
          margin-bottom: 80px;
          padding-left: 0;
      }
      
      body {
        background: #2c3e50;
      }
      .main_content {
        opacity: 0;
        transform: translateY(-20px);
        transition: all 0.8s;
        margin: 72px auto 0 auto;
        padding: 0 36px;
        list-style: none;
      }
      .main_content>li {
        margin-bottom: 80px;
        h4.title {
            font-weight: bold;
        }
      }
      .main {
        width:100%;
        background:#ffffff;
      }
      .main_content>li p.date, .main_content>li h4.title {
          font-weight: bold;
      }
      .main_content>li h4.title {
          line-height: 1.5;
          margin: 10px 0;
      }
      .main_content>li h4.title a {
          color: #2c3e50;
          transition: color .3s;
      }
      a {
          text-decoration: none;
          color: #34495e;
      }
      .main_content>li .excerpt, .main_content>li .excerpt *, .main_content>li .no-title {
          font-size: .9rem;
          color: #7f8c8d;
          line-height: 1.5;
          margin: 0;
      }
      .main_content>li .meta {
          margin-top: 20px;
          border: 1px solid #ecf0f1;
          border-width: 1px 0;
          padding: 22px 10px;
          font-size: .75rem;
          color: #7f8c8d;
      }
      .main_content>li .meta>li {
          margin-right: 22px;
          display: inline-block;
      }
    </style>
  </head>
  <body>
    <div  class="main-navication">
      <ul>
        <li>
          <a href="/"><span>首页</span></a>
        </li>
        <li>
          <a href="study/web/"><span>Web技术</span></a>
        </li>
        <li>
          <a href="study/college/"><span>大学学习</span></a>
        </li>
        <li>
          <a href="study/rm/"><span>RM比赛</span></a>
        </li>
        <li>
          <a href="markdown.html" target="_blank"><span>Markdown</span></a>
        </li>
      </ul>
    </div>
    
    <div class="main">
      <div class="page_header" >
        <label class="navi-button">MENU</label>
      </div>
      <div class="author">
        <div class="head">
          <img src="images/uncle.jpg" class="img-responsive img-circle">
        </div>
        <h3 class="name">大叔的小站</h3>
        <p class="name">往事随他去，人间不值得</p>
      </div>
      
      <div class="container" style="">
        <ul class="main_content">
          <li>
            <p class="date">January 7, 2018</p>
            <h4 class="title"><a href="study/college/?content=semiconductor">半导体物理复习</a></h4>
            <div class="excerpt">
              <p>半导体物理与器件-复习<p>
              <p>大三上</p>
            </div>
            <ul class="meta">
              <li>big_uncle</li>
              <li><a href="study/college/">大学学习</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="footer">
        <center><a href="https://github.com/imuncle" title="Github" target="_blank"><img src="images/github.svg" style="width:50px"></center>
      </div>      
    </div>
  </body>
  <script src = "js/jquery.min.js"></script>
  <script src = "js/bootstrap.min.js"></script>
  <script>
    $(function(){ 
    　$('.head').css("opacity","1");
      $('.head').css("transform","translateY(0)");
      $('.name').css("opacity","1");
      $('.name').css("transform","translateY(0)");
      $('.main_content').css("opacity","1");
      $('.main_content').css("transform","translateY(0)");
    });
  </script>
  <script src = "js/menu.js"></script>
</html>
